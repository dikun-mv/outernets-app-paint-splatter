<!DOCTYPE html>
<html>
  <head>
    <style>body {margin: 0} canvas {display: block}</style>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="p5.min.js" charset="utf-8"></script>
  </head>
  <body>
    <script src="script.js" type="text/javascript"></script>
    <!--<script src="sketch.js" type="text/javascri2pt">-->
    </script>

    <img id="qr-code" src="qr-code.jpg" style="
        visibility: hidden; position: absolute; z-index: 10; width: 200px; height: 200px; bottom: 60px; margin: 0 auto;">
    <p id="scan-to-play" style="visibility: hidden; width: 100%; font-size: 2em; text-align: center; color: black; position: absolute; z-index: 10; right: 0; bottom: 180px">Scan or go to link to paint!</p>
    <p id="link" style="visibility: hidden; width: 100%; text-align: center; font-size: 2em; color: black; position: absolute; z-index: 10; right: 0; bottom: 155px">bit.ly/2wy7Bej</p>

    <script>
    window.onload = function() {
      document.getElementById("qr-code").style.left = (window.innerWidth/2 - 100)+"px";
      document.getElementById("qr-code").style.top = (window.innerHeight/2 - 100)+"px";
      document.getElementById("scan-to-play").style.top = (window.innerHeight/2 + 100)+"px";
      document.getElementById("link").style.top = (window.innerHeight/2 + 150)+"px";

      document.getElementById("qr-code").style.visibility = "visible";
      document.getElementById("scan-to-play").style.visibility = "visible";
      document.getElementById("link").style.visibility = "visible";
    }
    </script>
  </body>
</html>
